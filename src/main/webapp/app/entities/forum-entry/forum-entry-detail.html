
<div>
    <h2><span data-translate="letItJumpApp.forumEntry.detail.title">Forum Entry</span> {{vm.forumEntry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="letItJumpApp.forumEntry.title">Title</span></dt>
        <dd>
            <span>{{vm.forumEntry.title}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.forumEntry.text">Text</span></dt>
        <dd>
            <span>{{vm.forumEntry.text}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.forumEntry.user">User</span></dt>
        <dd>
            {{vm.forumEntry.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="forum-entry-detail.edit({id:vm.forumEntry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

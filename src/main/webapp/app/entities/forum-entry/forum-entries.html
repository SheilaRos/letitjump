<div>
    <h2 data-translate="letItJumpApp.forumEntry.home.title">Forum Entries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="forum-entry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="letItJumpApp.forumEntry.home.createLabel">
                        Create new Forum Entry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="letItJumpApp.forumEntry.title">Title</span></th>
                    <th><span data-translate="letItJumpApp.forumEntry.text">Text</span></th>
                    <th><span data-translate="letItJumpApp.forumEntry.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="forumEntry in vm.forumEntries track by forumEntry.id">
                    <td><a ui-sref="forum-entry-detail({id:forumEntry.id})">{{forumEntry.id}}</a></td>
                    <td>{{forumEntry.title}}</td>
                    <td>{{forumEntry.text}}</td>
                    <td>
                        {{forumEntry.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="forum-entry-detail({id:forumEntry.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="forum-entry.edit({id:forumEntry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="forum-entry.delete({id:forumEntry.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAchievementLabel" data-translate="letItJumpApp.achievement.home.createOrEditLabel">Create or edit a Achievement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.achievement.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.achievement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="letItJumpApp.achievement.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.achievement.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="letItJumpApp.achievement.prize" for="field_prize">Prize</label>
            <input type="number" class="form-control" name="prize" id="field_prize"
                    ng-model="vm.achievement.prize"
                     />
        </div>

        <div class="form-group">
            <label data-translate="letItJumpApp.achievement.user" for="field_user">User</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="vm.achievement.users" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

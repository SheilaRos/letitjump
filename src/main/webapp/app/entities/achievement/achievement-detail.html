
<div>
    <h2><span data-translate="letItJumpApp.achievement.detail.title">Achievement</span> {{vm.achievement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="letItJumpApp.achievement.name">Name</span></dt>
        <dd>
            <span>{{vm.achievement.name}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.achievement.prize">Prize</span></dt>
        <dd>
            <span>{{vm.achievement.prize}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.achievement.user">User</span></dt>
        <dd>
            <span ng-repeat="user in vm.achievement.users">
                {{user.login}}{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="achievement-detail.edit({id:vm.achievement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

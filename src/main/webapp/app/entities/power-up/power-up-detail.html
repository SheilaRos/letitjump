
<div>
    <h2><span data-translate="letItJumpApp.powerUp.detail.title">Power Up</span> {{vm.powerUp.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="letItJumpApp.powerUp.name">Name</span></dt>
        <dd>
            <span>{{vm.powerUp.name}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.powerUp.priceGame">Price Game</span></dt>
        <dd>
            <span>{{vm.powerUp.priceGame}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.powerUp.pricePremium">Price Premium</span></dt>
        <dd>
            <span>{{vm.powerUp.pricePremium}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.powerUp.splashArt">Splash Art</span></dt>
        <dd>
            <span>{{vm.powerUp.splashArt}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.powerUp.time">Time</span></dt>
        <dd>
            <span>{{vm.powerUp.time}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.powerUp.attr">Attr</span></dt>
        <dd>
            <span>{{vm.powerUp.attr}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.powerUp.attrValue">Attr Value</span></dt>
        <dd>
            <span>{{vm.powerUp.attrValue}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="power-up-detail.edit({id:vm.powerUp.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span data-translate="letItJumpApp.userPowerUp.detail.title">User Power Up</span> {{vm.userPowerUp.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="letItJumpApp.userPowerUp.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.userPowerUp.quantity}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.userPowerUp.user">User</span></dt>
        <dd>
            {{vm.userPowerUp.user.login}}
        </dd>
        <dt><span data-translate="letItJumpApp.userPowerUp.powerUp">Power Up</span></dt>
        <dd>
            <a ui-sref="power-up-detail({id:vm.userPowerUp.powerUp.id})">{{vm.userPowerUp.powerUp.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-power-up-detail.edit({id:vm.userPowerUp.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

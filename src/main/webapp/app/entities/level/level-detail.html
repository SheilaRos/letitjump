
<div>
    <h2><span data-translate="letItJumpApp.level.detail.title">Level</span> {{vm.level.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="letItJumpApp.level.name">Name</span></dt>
        <dd>
            <span>{{vm.level.name}}</span>
        </dd>
        <dt><span data-translate="letItJumpApp.level.map">Map</span></dt>
        <dd>
            <a ui-sref="map-detail({id:vm.level.map.id})">{{vm.level.map.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="level-detail.edit({id:vm.level.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

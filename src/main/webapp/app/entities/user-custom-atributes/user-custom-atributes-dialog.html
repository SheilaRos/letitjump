
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserCustomAtributesLabel" data-translate="letItJumpApp.userCustomAtributes.home.createOrEditLabel">Create or edit a User Custom Atributes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userCustomAtributes.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userCustomAtributes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="letItJumpApp.userCustomAtributes.birthday" for="field_birthday">Birthday</label>
                <div class="input-group">
                    <input id="field_birthday" type="text" class="form-control" name="birthday" uib-datepicker-popup="{{dateformat}}" ng-model="vm.userCustomAtributes.birthday" is-open="vm.datePickerOpenStatus.birthday"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthday')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="letItJumpApp.userCustomAtributes.moneyGame" for="field_moneyGame">Money Game</label>
            <input type="number" class="form-control" name="moneyGame" id="field_moneyGame"
                    ng-model="vm.userCustomAtributes.moneyGame"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="letItJumpApp.userCustomAtributes.moneyPremium" for="field_moneyPremium">Money Premium</label>
            <input type="number" class="form-control" name="moneyPremium" id="field_moneyPremium"
                    ng-model="vm.userCustomAtributes.moneyPremium"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="letItJumpApp.userCustomAtributes.score" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.userCustomAtributes.score"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="letItJumpApp.userCustomAtributes.sex" for="field_sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="field_sex"
                    ng-model="vm.userCustomAtributes.sex"
                     />
        </div>

        <div class="form-group">
            <label data-translate="letItJumpApp.userCustomAtributes.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userCustomAtributes.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="letItJumpApp.userCustomAtributes.level" for="field_level">Level</label>
            <select class="form-control" id="field_level" name="level" ng-model="vm.userCustomAtributes.level" ng-options="level as level.name for level in vm.levels track by level.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

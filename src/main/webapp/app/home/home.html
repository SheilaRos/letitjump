<div ng-cloak>
    <div class="row">
        <div class="col-md-8" id="fondo">
            <h1 data-translate="home.title">Welcome to Let it jump!</h1>
            <div><p data-translate="home.subtitle">Here you can consult all you want of this Android game</p></div>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    #fondo{
        width: 100%;
    }

</style>
